<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0f1419;
      color: #e2e8f0;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #1e2d3d 100%);
      overflow: hidden;
    }

    .grid-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(100, 255, 218, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(100, 255, 218, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      animation: orbFloat 20s ease-in-out infinite;
    }

    .orb1 {
      width: 400px;
      height: 400px;
      background: #5eead4;
      top: 10%;
      left: 10%;
    }

    .orb2 {
      width: 350px;
      height: 350px;
      background: #2dd4bf;
      bottom: 10%;
      right: 10%;
      animation-delay: -5s;
    }

    @keyframes orbFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(100px, -50px) scale(1.1); }
      66% { transform: translate(-50px, 100px) scale(0.9); }
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 40rem;
      padding: 2rem;
    }

    .form-container {
      background: rgba(26, 35, 50, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(94, 234, 212, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 3rem 2.5rem;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .form-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(94, 234, 212, 0.03), rgba(45, 212, 191, 0.03));
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: none; /* ‚úÖ Prevent blocking clicks */
    }

    .form-container:hover::before {
      opacity: 1;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      color: #5eead4;
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(94, 234, 212, 0.3);
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: #94a3b8;
      font-size: 0.95rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .input-group label {
      display: block;
      color: #94a3b8;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 0.9rem 1rem;
      background: rgba(15, 20, 25, 0.6);
      border: 1px solid rgba(94, 234, 212, 0.1);
      border-radius: 10px;
      color: #e2e8f0;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      outline: none;
    }

    .input-group input:focus {
      border-color: #5eead4;
      box-shadow: 0 0 0 3px rgba(94, 234, 212, 0.1);
    }

    .forgot-password {
      text-align: right;
      margin-top: -0.5rem;
      margin-bottom: 1.5rem;
    }

    .forgot-password a {
      color: #5eead4;
      text-decoration: none;
      font-size: 0.85rem;
      transition: all 0.3s ease;
    }

    .forgot-password a:hover {
      text-shadow: 0 0 10px rgba(94, 234, 212, 0.5);
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #2dd4bf, #14b8a6);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(45, 212, 191, 0.25);
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
      pointer-events: none;
    }

    .submit-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(45, 212, 191, 0.35);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0;
      color: #64748b;
      font-size: 0.85rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(94, 234, 212, 0.1);
    }

    .divider span {
      padding: 0 1rem;
    }

    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .social-btn {
      padding: 0.8rem;
      background: rgba(15, 20, 25, 0.6);
      border: 1px solid rgba(94, 234, 212, 0.1);
      border-radius: 10px;
      color: #94a3b8;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .social-btn:hover {
      border-color: #5eead4;
      background: rgba(94, 234, 212, 0.05);
      color: #5eead4;
    }

    .toggle-form {
      text-align: center;
      color: #94a3b8;
      font-size: 0.9rem;
      margin-top: 1.5rem;
    }

    .toggle-form a {
      color: #5eead4;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .toggle-form a:hover {
      text-shadow: 0 0 10px rgba(94, 234, 212, 0.5);
    }

    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1.5rem;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
      accent-color: #5eead4;
    }

    .checkbox-group label {
      color: #94a3b8;
      font-size: 0.85rem;
      cursor: pointer;
      user-select: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .form-container {
        padding: 2rem 1.5rem;
      }

      .logo h1 {
        font-size: 1.6rem;
      }
    }
    /* Forgot Password Modal */
.modal-overlay {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.7);
  backdrop-filter: blur(5px);
  z-index: 1000;
  align-items: center;
  justify-content: center;
}

.modal-overlay.active {
  display: flex;
}

.modal-content {
  background: rgba(26, 35, 50, 0.95);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  border: 1px solid rgba(94, 234, 212, 0.1);
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
  padding: 2.5rem;
  max-width: 450px;
  width: 90%;
  position: relative;
  animation: modalSlideIn 0.3s ease;
}

@keyframes modalSlideIn {
  from {
    opacity: 0;
    transform: translateY(-50px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.modal-header {
  text-align: center;
  margin-bottom: 1.5rem;
}

.modal-header h2 {
  color: #5eead4;
  font-size: 1.5rem;
  font-weight: 600;
  margin-bottom: 0.5rem;
}

.modal-header p {
  color: #94a3b8;
  font-size: 0.9rem;
}

.close-modal {
  position: absolute;
  top: 1rem;
  right: 1rem;
  background: none;
  border: none;
  color: #94a3b8;
  font-size: 1.5rem;
  cursor: pointer;
  transition: all 0.3s ease;
  width: 30px;
  height: 30px;
  display: flex;
  align-items: center;
  justify-content: center;
  border-radius: 5px;
}

.close-modal:hover {
  color: #5eead4;
  background: rgba(94, 234, 212, 0.1);
}

.modal-message {
  background: rgba(94, 234, 212, 0.1);
  border: 1px solid rgba(94, 234, 212, 0.2);
  border-radius: 10px;
  padding: 1rem;
  margin-bottom: 1.5rem;
  color: #5eead4;
  font-size: 0.9rem;
  text-align: center;
  display: none;
}

.modal-message.success {
  display: block;
}
  </style>
</head>
<body>
  <div class="animated-bg">
    <div class="grid-bg"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
  </div>

  <div class="container">
    <div class="form-container">
      <div class="logo">
        <h1>Welcome Back</h1>
        <p>Sign in to continue your journey</p>
      </div>

      <div class="social-login">
        <button class="social-btn" id="googleBtn" type="button"><span>Google</span></button>
        <button class="social-btn" id="githubBtn" type="button"><span>GitHub</span></button>
      </div>

      <div class="divider"><span>or continue with</span></div>

      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" required />
        </div>

        <div class="forgot-password">
          <a href="#" id="forgotPasswordLink">Forgot password?</a>
        </div>

        <div class="checkbox-group">
          <input type="checkbox" id="remember-me" />
          <label for="remember-me">Remember me</label>
        </div>

        <button type="submit" class="submit-btn">Sign In</button>
      </form>

      <p>Didn‚Äôt receive the verification email?
        <a href="#" id="resendVerification">Resend</a>
      </p>


      <div class="toggle-form">
        Don't have an account? <a href="signup.html" id="signupLink">Sign up</a>
      </div>
    </div>
  </div>

  <!-- Firebase App (core SDK) -->
<script type="module">
    // ‚úÖ Import Firebase SDKs
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import {
      getAuth,
      setPersistence,
      browserLocalPersistence,
      browserSessionPersistence,
      signInWithEmailAndPassword,
      GoogleAuthProvider,
      signInWithPopup,
      sendEmailVerification,
      sendPasswordResetEmail
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      setDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    // ‚úÖ Firebase Config
    const firebaseConfig = {
  apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
  authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
  projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
  storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
  messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID,
  appId: import.meta.env.VITE_FIREBASE_APP_ID,
  measurementId: import.meta.env.VITE_FIREBASE_MEASUREMENT_ID
};


    // ‚úÖ Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();


// ‚úÖ AUTO REDIRECT HANDLING BASED ON LOGIN STATE
auth.onAuthStateChanged(async (user) => {
  const currentPage = window.location.pathname.split("/").pop();

  // If user is logged in and on login page ‚Üí redirect automatically (Remember Me case)
  if (user && currentPage === "login.html") {
    console.log(`User already logged in as ${user.email}`);
    window.location.href = "home.html";
  }

  // If user is not logged in and opens home.html ‚Üí send to login
  if (!user && currentPage === "home.html") {
    window.location.href = "login.html";
  }
});


// ‚úÖ Handle Email/Password Login
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();
  const rememberMe = document.getElementById('remember-me').checked;

  try {
    // Step 1: Check if email exists
    const signInMethods = await fetch(
      `https://identitytoolkit.googleapis.com/v1/accounts:createAuthUri?key=${firebaseConfig.apiKey}`,
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifier: email, continueUri: "http://localhost" }),
      }
    ).then(res => res.json());

    if (!signInMethods.registered) {
      alert("‚ùå No account found with this email. Please sign up first.");
      return;
    }

    // Step 2: Set persistence based on Remember Me
    await setPersistence(auth, rememberMe ? browserLocalPersistence : browserSessionPersistence);

    // Step 3: Try login
    const userCredential = await signInWithEmailAndPassword(auth, email, password);
    const user = userCredential.user;

    // Step 4: Ensure Firestore record exists
    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);

    if (!userSnap.exists()) {
      alert("‚ùå Your account is not registered in EcoOps. Please sign up first.");
      await auth.signOut();
      return;
    }

    // Step 5: Ensure email verified
    if (!user.emailVerified) {
      alert("‚ö†Ô∏è Please verify your email before logging in.");
      await auth.signOut();
      return;
    }

    // Step 6: Update last login
    await setDoc(userRef, { lastLogin: serverTimestamp() }, { merge: true });

    alert("‚úÖ Login successful! Redirecting to your dashboard...");
    window.location.href = "home.html";

  } catch (error) {
    if (error.code === "auth/user-not-found") {
      alert("‚ùå No account found with this email. Please sign up first.");
    } else if (error.code === "auth/wrong-password") {
      alert("‚ùå Incorrect password. Please try again.");
    } else {
      alert(`‚ùå Login failed: ${error.message}`);
    }
    console.error("Login error:", error);
  }
});


// ‚úÖ Google Login
document.getElementById('googleBtn').addEventListener('click', async (e) => {
  e.preventDefault();
  try {
    // Always persist local for Google login
    await setPersistence(auth, browserLocalPersistence);
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);

    if (!userSnap.exists()) {
      await setDoc(userRef, {
        name: user.displayName || "Unnamed User",
        email: user.email,
        createdAt: serverTimestamp(),
        lastLogin: serverTimestamp(),
        loginMethod: "google"
      });
    } else {
      await setDoc(userRef, { lastLogin: serverTimestamp() }, { merge: true });
    }

    alert('‚úÖ Google login successful!');
    window.location.href = 'home.html';

  } catch (error) {
    alert(`‚ùå Google login failed: ${error.message}`);
    console.error("Google login error:", error);
  }
});


// ‚úÖ GitHub placeholder
document.getElementById('githubBtn').addEventListener('click', (e) => {
  e.preventDefault();
  alert('GitHub sign-in coming soon!');
});


// ‚úÖ Signup redirect
document.getElementById('signupLink').addEventListener('click', (e) => {
  e.preventDefault();
  window.location.href = 'signup.html';
});


// ‚úÖ Forgot Password
document.getElementById('forgotPasswordLink').addEventListener('click', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();

  if (!email) {
    alert("‚ö†Ô∏è Please enter your email address first.");
    return;
  }

  try {
    const response = await fetch(
      `https://identitytoolkit.googleapis.com/v1/accounts:createAuthUri?key=${firebaseConfig.apiKey}`,
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ identifier: email, continueUri: "http://localhost" }),
      }
    );
    const data = await response.json();

    if (!data.registered) {
      alert("‚ùå No account found with this email. Please sign up.");
      return;
    }

    await sendPasswordResetEmail(auth, email);
    alert(`üìß Password reset link sent to ${email}. Check your inbox or spam!`);
  } catch (error) {
    console.error("Forgot Password error:", error);
    alert(`‚ùå Failed to send reset email: ${error.message}`);
  }
});


// ‚úÖ Resend Verification
document.getElementById('resendVerification').addEventListener('click', async (e) => {
  e.preventDefault();
  const user = auth.currentUser;
  if (user && !user.emailVerified) {
    await sendEmailVerification(user);
    alert("üì© Verification email sent again! Check your inbox.");
  } else {
    alert("‚ö†Ô∏è Please log in with your unverified account first.");
  }
});

  </script>
</body>
</html>
