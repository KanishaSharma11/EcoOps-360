<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #0f1419;
      color: #e2e8f0;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .animated-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(135deg, #0f1419 0%, #1a2332 50%, #1e2d3d 100%);
      overflow: hidden;
    }

    .grid-bg {
      position: absolute;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(rgba(100, 255, 218, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(100, 255, 218, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: gridMove 20s linear infinite;
    }

    @keyframes gridMove {
      0% { transform: translate(0, 0); }
      100% { transform: translate(50px, 50px); }
    }

    .orb {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.15;
      animation: orbFloat 20s ease-in-out infinite;
    }

    .orb1 {
      width: 400px;
      height: 400px;
      background: #5eead4;
      top: 10%;
      left: 10%;
    }

    .orb2 {
      width: 350px;
      height: 350px;
      background: #2dd4bf;
      bottom: 10%;
      right: 10%;
      animation-delay: -5s;
    }

    @keyframes orbFloat {
      0%, 100% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(100px, -50px) scale(1.1); }
      66% { transform: translate(-50px, 100px) scale(0.9); }
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 40rem;
      padding: 2rem;
    }

    .form-container {
      background: rgba(26, 35, 50, 0.6);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      border: 1px solid rgba(94, 234, 212, 0.08);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      padding: 3rem 2.5rem;
      position: relative;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .form-container:hover::before {
      opacity: 1;
    }

    .logo {
      text-align: center;
      margin-bottom: 2rem;
    }

    .logo h1 {
      color: #5eead4;
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 0 0 15px rgba(94, 234, 212, 0.3);
      margin-bottom: 0.5rem;
    }

    .logo p {
      color: #94a3b8;
      font-size: 0.95rem;
    }

    .input-group {
      margin-bottom: 1.5rem;
      position: relative;
    }

    .input-group label {
      display: block;
      color: #94a3b8;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
      font-weight: 500;
    }

    .input-group input {
      width: 100%;
      padding: 0.9rem 1rem;
      background: rgba(15, 20, 25, 0.6);
      border: 1px solid rgba(94, 234, 212, 0.1);
      border-radius: 10px;
      color: #e2e8f0;
      font-size: 0.95rem;
      transition: all 0.3s ease;
      outline: none;
    }

    .input-group input:focus {
      border-color: #5eead4;
      box-shadow: 0 0 0 3px rgba(94, 234, 212, 0.1);
    }

    .submit-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #2dd4bf, #14b8a6);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(45, 212, 191, 0.25);
      position: relative;
      overflow: hidden;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(45, 212, 191, 0.35);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 2rem 0;
      color: #64748b;
      font-size: 0.85rem;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(94, 234, 212, 0.1);
    }

    .divider span {
      padding: 0 1rem;
    }

    .social-login {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .social-btn {
      padding: 0.8rem;
      background: rgba(15, 20, 25, 0.6);
      border: 1px solid rgba(94, 234, 212, 0.1);
      border-radius: 10px;
      color: #94a3b8;
      font-size: 0.9rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .social-btn:hover {
      border-color: #5eead4;
      background: rgba(94, 234, 212, 0.05);
      color: #5eead4;
    }

    .toggle-form {
      text-align: center;
      color: #94a3b8;
      font-size: 0.9rem;
      margin-top: 1.5rem;
    }

    .toggle-form a {
      color: #5eead4;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .toggle-form a:hover {
      text-shadow: 0 0 10px rgba(94, 234, 212, 0.5);
    }

    .error-message {
      color: #ef4444;
      font-size: 0.8rem;
      margin-top: 0.3rem;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }

      .form-container {
        padding: 2rem 1.5rem;
      }

      .logo h1 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>

<body>
  <div class="animated-bg">
    <div class="grid-bg"></div>
    <div class="orb orb1"></div>
    <div class="orb orb2"></div>
  </div>

  <div class="container">
    <div class="form-container">
      <div class="logo">
        <h1>Create Account</h1>
        <p>Join us and start your adventure</p>
      </div>

      <div class="social-login">
        <button class="social-btn" id="googleSignup" type="button">Google</button>
        <button class="social-btn" id="githubSignup" type="button">GitHub</button>
      </div>

      <div class="divider"><span>or sign up with</span></div>

      <form id="signupForm">
        <div class="input-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="Enter your full name" required>
        </div>

        <div class="input-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Create a password (min. 8 characters)" required>
          <div class="error-message" id="passwordError">Password must be at least 8 characters</div>
        </div>

        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" required>
          <div class="error-message" id="confirmError">Passwords do not match</div>
        </div>

        <button type="submit" class="submit-btn">Create Account</button>
      </form>

      <div class="toggle-form">
        Already have an account? <a href="login.html" id="signinLink">Sign in</a>
      </div>
    </div>
  </div>

  <script type="module">
  // âœ… Import Firebase modules
  // âœ… Import Firebase SDKs
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
import {
  getAuth,
  createUserWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup,
  sendEmailVerification
} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc,
  getDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

import { updateProfile } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-auth.js";

// âœ… Firebase Configuration
const firebaseConfig = {
  apiKey: import.meta.env.VITE_FIREBASE_API_KEY,
  authDomain: import.meta.env.VITE_FIREBASE_AUTH_DOMAIN,
  projectId: import.meta.env.VITE_FIREBASE_PROJECT_ID,
  storageBucket: import.meta.env.VITE_FIREBASE_STORAGE_BUCKET,
  messagingSenderId: import.meta.env.VITE_FIREBASE_MESSAGING_SENDER_ID,
  appId: import.meta.env.VITE_FIREBASE_APP_ID,
  measurementId: import.meta.env.VITE_FIREBASE_MEASUREMENT_ID
};


// âœ… Initialize Firebase
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

// âœ… Form elements
const form = document.getElementById('signupForm');
const password = document.getElementById('password');
const confirmPassword = document.getElementById('confirmPassword');
const passwordError = document.getElementById('passwordError');
const confirmError = document.getElementById('confirmError');

// âœ… Password Validation
password.addEventListener('input', () => {
  if (password.value.length > 0 && password.value.length < 8) {
    passwordError.classList.add('show');
  } else {
    passwordError.classList.remove('show');
  }
});

// âœ… Confirm Password Validation
confirmPassword.addEventListener('input', () => {
  if (confirmPassword.value && password.value !== confirmPassword.value) {
    confirmError.classList.add('show');
  } else {
    confirmError.classList.remove('show');
  }
});

// âœ… Email/Password Signup + Firestore Store
form.addEventListener('submit', async (e) => {
  e.preventDefault();

  const name = document.getElementById('name').value.trim();
  const email = document.getElementById('email').value.trim();

  if (password.value.length < 8) {
    passwordError.classList.add('show');
    return;
  }
  if (password.value !== confirmPassword.value) {
    confirmError.classList.add('show');
    return;
  }

  try {
    // ðŸ”¹ Create user
    const userCredential = await createUserWithEmailAndPassword(auth, email, password.value);
    const user = userCredential.user;

    // âœ… Save display name to Firebase Authentication profile
    await updateProfile(user, {
      displayName: name
    });

    // ðŸ”¹ Store user info in Firestore
    await setDoc(doc(db, "users", user.uid), {
      name: name,
      email: email,
      createdAt: serverTimestamp(),
      lastLogin: serverTimestamp(),
      loginMethod: "email-password"
    });

    // ðŸ”¹ Send verification email
    await sendEmailVerification(user);

    alert(`ðŸŽ‰ Account created for ${name}! Please check your email (${email}) for verification before logging in.`);
    console.log("Verification email sent to:", email);

    // ðŸ”¹ Redirect to login page
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 2000);

  } catch (error) {
    console.error("Signup error:", error.message);
    alert(`âŒ Signup failed: ${error.message}`);
  }
});

// âœ… Google Signup + Firestore Store
document.getElementById('googleSignup').addEventListener('click', async (e) => {
  e.preventDefault();
  try {
    const result = await signInWithPopup(auth, provider);
    const user = result.user;

    // ðŸ”¹ Check if user already exists
    const userRef = doc(db, "users", user.uid);
    const userSnap = await getDoc(userRef);

    if (!userSnap.exists()) {
      // ðŸ”¹ Save new user data
      await setDoc(userRef, {
        name: user.displayName || "Unnamed User",
        email: user.email,
        createdAt: serverTimestamp(),
        lastLogin: serverTimestamp(),
        loginMethod: "google"
      });
      alert(`ðŸŽ‰ Account created successfully using Google! Please log in to continue.`);
    } else {
      alert(`âœ… Google account already exists! Please log in.`);
    }

    // ðŸ”¹ Redirect to login page (NOT home)
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 1500);

  } catch (error) {
    console.error("Google signup error:", error.message);
    alert(`âŒ Google signup failed: ${error.message}`);
  }
});

// âœ… Redirect to Sign-in
document.getElementById('signinLink').addEventListener('click', (e) => {
  e.preventDefault();
  window.location.href = 'login.html';
});
  </script> 


</body>
</html>
